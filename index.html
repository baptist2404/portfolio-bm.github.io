<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baptiste MALLET - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="https://via.placeholder.com/150" alt="Baptiste Mallet" class="profile-image">
            <h1>Baptiste MALLET</h1>
            <p>19 ans | Étudiant en Management du Sport | Alternant chez Ecosport</p>
        </div>
    </header>

    <main class="content-container">
        <!-- Section Biographie -->
        <section class="card bio">
            <h2>Biographie</h2>
            <p>Je m'appelle Baptiste MALLET, j'ai 19 ans...</p>
        </section>

        <!-- Section Citation Inspirante -->
        <section class="card quote">
            <h2>Inspiration</h2>
            <button id="show-quote-btn">Afficher une citation inspirante</button>
            <div id="quote-container"></div>
        </section>

        <!-- Section Contact -->
        <section class="card contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Baptiste MALLET | Portfolio</p>
    </footer>

    <script src="javaScriptCode.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
